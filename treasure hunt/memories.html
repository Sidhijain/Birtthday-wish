<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Memories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="memories-container">
        <h1>🌸 Our Best Memories Together 💖</h1>
        <p>Here’s a journey through the moments that made us smile! 😊</p>

        <div class="memories-gallery">
            <div class="memory">
                <img src="images/img1.jpg" alt="First Trip">
                <p>✨ Our first trip together! 🚗💨</p>
            </div>
            <div class="memory">
                <img src="images/img3.jpg" alt="Funny Moment">
                <p>😂 That time we couldn’t stop laughing!</p>
            </div>
            <div class="memory">
                <img src="images/img1.jpg" alt="Birthday Celebration">
                <p>🎂 Your birthday surprise! 🎉</p>
            </div>
            <div class="memory">
                <img src="images/img1.jpg" alt="Deep Talks">
                <p>🌙 Our late-night deep conversations. ❤️</p>
            </div>
            <div class="memory">
                <img src="images/img1.jpg" alt="Favorite Hangout">
                <p>☕ Our favorite café where we spent hours chatting.</p>
            </div>
        </div>

        <button id="backToGallery">🔙 Go Back to Gallery</button>
    </div>
    <audio id="bg-music" loop>
        <source src="audio/darrudesi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
